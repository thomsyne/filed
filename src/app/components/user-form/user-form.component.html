
<div class="bg-gray-mid py-8 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-8 rounded-lg">
  <div class="relative max-w-xl mx-auto">
    <div class="text-center">
      <h2 class="text-xl font-extrabold tracking-normal text-gray-900 sm:text-2xl">
        We'll be in touch to get your trial set up.
      </h2>
      <p class="mt-4 text-sm leading-6 text-gray-500">
        Fill Out Form
      </p>
    </div>
    <div class="mt-2">
      <form action="#" method="POST" class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
        <div class="flex w-100  col-span-2 gap-2">
        <div>
          <div class="mt-1">
            <input type="text" name="first_name" id="first_name" autocomplete="given-name" class="py-2 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md placeholder-black placeholder-opacity-100" placeholder="First Name *">
          </div>
        </div>
        <div>
          <div class="mt-1">
            <input type="text" name="last_name" id="last_name" autocomplete="family-name" class="py-2 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md placeholder-black placeholder-opacity-100" placeholder="Last Name *">
          </div>
        </div>
      </div>
        <div class="col-span-2">
          <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" class="py-2 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md placeholder-black placeholder-opacity-100" placeholder="Work Email *">
          </div>
        </div>
        <div class="sm:col-span-2">
          <div class="mt-1">
            <input id="budget" name="budget" type="number" autocomplete="number" class="py-2 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md placeholder-black placeholder-opacity-100" placeholder="Monthly Advertising Budget *">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 flex items-center">
              <label for="country" class="sr-only">Country</label>
              <select id="country" name="country" class="h-full py-0 pl-4 pr-8 border-transparent bg-transparent text-gray-500 focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                <option>Romania (Roman)</option>
                <option>CA</option>
                <option>EU</option>
              </select>
            </div>
            <input type="text" name="phone_number" id="phone_number" autocomplete="tel" class="py-2 px-4 block w-full pl-44 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md" placeholder="+1 (555) 987-6543">
          </div>
        </div>
        <div class="col-span-2">
          <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-orange-400 hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            GET FREE TRIAL
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
